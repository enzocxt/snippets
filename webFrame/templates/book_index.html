<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>显示所有书本信息</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      .wrapper {
        margin: 50px 200px 50px 100px;
      }
      #book_info {
        overflow: scroll;
      }
    </style>
</head>
<body>
    <h1>书本信息</h1>
    <div class="wrapper bs-example" data-example-id="simple-horizontal-form">
      <form class="form-horizontal" action="/books/add" method="post">
        <!--<input type="text" class="form-control" name="id" placeholder="编号">-->

        <div class="form-group">
          <label for="inputId" class="col-sm-2 control-label">编号</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputId">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">标题</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAuthor" class="col-sm-2 control-label">作者</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAuthor">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDate" class="col-sm-2 control-label">出版时间</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDate">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
          </div>
        </div>
      </form>
      <div>{{books}}</div>
    </div>
</body>
</html>
